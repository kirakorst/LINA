<!-- list_files.html -->
{% extends 'layout/basic.html' %}

{% block content %}

<h2>Список загруженных файлов</h2>
<a href="{% url 'upload_file' %}">Загрузить файл</a>

<ul>
{% for file in files %}
    <li>
        <a href="{{ file.file.url }}">{{ file.title }}</a>
        <a href="{% url 'download_file' file.id %}">Скачать</a>
        <a href="{% url 'delete_file' file.id %}">Удалить</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
