{% extends 'layout/basic.html' %}

{% block content %}
<div class="search-container">
    <h2 class="search-title">Поиск</h2>

    <form method="post" class="search-form">
        {% csrf_token %}
        <input type="text" name="query" class="search-input" placeholder="Введите поисковый запрос" required>
        <button type="submit" class="search-button">Поиск</button>
    </form>
</div>

<style>

    footer {
        display: none;
    }

    .search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 85vh;
        background-color: #f0f4f8;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .search-title {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    .search-form {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .search-input {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        margin-right: 10px;
        transition: border-color 0.3s;
    }

    .search-input:focus {
        border-color: #007bff;
        outline: none;
    }

    .search-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .search-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
