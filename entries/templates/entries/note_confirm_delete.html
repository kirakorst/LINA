{% extends 'layout/basic.html' %}

{% block content %}

  <h1>Подтверждение удаления</h1>
  <p>Вы уверены, что хотите удалить заметку "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Нет, отменить</a>
  </form>

{% endblock %}
