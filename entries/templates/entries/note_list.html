{% extends 'layout/basic.html' %}

{% block content %}


  <h1>Список заметок</h1>
  <a href="{% url 'note_create' %}" class="btn btn-primary">Создать новую заметку</a>
  <table class="table">
    <thead>
      <tr>
        <th>Заголовок</th>
        <th>Дата создания</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for note in notes %}
        <tr>
          <td>{{ note.title }}</td>
          <td>{{ note.created_at }}</td>
          <td>
            <a href="{% url 'note_edit' note.id %}" class="btn btn-sm btn-primary">Редактировать</a>
            <a href="{% url 'note_delete' note.id %}" class="btn btn-sm btn-danger">Удалить</a>
            <a href="{% url 'note_detail' note.id %}">Подробнее</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
