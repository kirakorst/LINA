{% extends 'layout/basic.html' %}

{% block content %}
<div class="delete-container">
    <h1 class="delete-title">Подтверждение удаления</h1>

    <p class="delete-message">Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="delete-button">Удалить</button>
        <a href="{% url 'task_detail' task.id %}" class="cancel-button">Отмена</a>
    </form>
</div>

<style>
    .delete-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .delete-title {
        font-size: 1.8em;
        color: rgb(152, 49, 49) !important;
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }

    .delete-message {
        font-size: 1.1em;
        color: #555;
        text-align: center;
        margin-bottom: 30px;
    }

    .delete-form {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .delete-button {
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .delete-button:hover {
        background-color: #c82333;
    }

    .cancel-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .cancel-button:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
