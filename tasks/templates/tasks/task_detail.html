{% extends 'layout/basic.html' %}

{% block content %}

<h1>{{ task.title }}</h1>

<p>Описание: {{ task.description }}</p>
<p>Статус: {{ task.status }}</p>
<p>Дата выполнения: {{ task.due_date }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Обновить</button>
</form>

<a href="{% url 'task_list' %}">Вернуться к списку</a>

{% endblock %}
