{% extends 'layout/basic.html' %}

{% block content %}

<div class="container my-5">
  <h1 class="mb-4">{{ task.title }}</h1>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Описание</h5>
      <p class="card-text" style="color: gray;">{{ task.description }}</p>
      <h5 class="card-title">Статус</h5>
      <p class="card-text" style="color: gray;">{{ task.status }}</p>
      <h5 class="card-title">Дата выполнения</h5>
      <p class="card-text" style="color: gray;">{{ task.due_date }}</p>
    </div>
  </div>

  <form method="post" class="bg-light p-4 rounded shadow">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>
  </form>

  <a href="{% url 'task_list' %}" class="btn btn-outline-secondary mt-3">Вернуться к списку</a>
</div>

{% endblock %}
